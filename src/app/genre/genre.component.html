<a [routerLink]="['/genres', genre.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="genre.picture" /></span>
    <div class="place-info-box-content">
      <span class="place-info-box-text">{{ genre.name }}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{ genre.rating }}</span>
      <span class="place-info-box-detail">{{ genre.author }}</span>
      <span class="place-info-box-detail">{{ genre.genre }}</span>
    </div>
  </div>
</a>
