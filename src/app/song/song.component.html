<a [routerLink]="['/songs', song.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="song.picture" /></span>
    <div class="place-info-box-content">
      <span class="place-info-box-text">{{ song.name }}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{ song.rating }}</span>
      <span class="place-info-box-detail">{{ song.author }}</span>
      <span class="place-info-box-detail">{{ song.genre }}</span>
    </div>
  </div>
</a>
