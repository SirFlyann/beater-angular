<section>
  <h1></h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-home"></i>
          <h3 class="box-title">
            {{genre?.name}}
          </h3>
            <span class="pull-right">
              <i class="fa fa-star"></i> {{genre?.rating}}
            </span>
        </div>
        <div class="box-body">
          <div *ngIf="genre" class="col-sm-3 col-xs-12">
            <img class="box-img-detail" [src]="genre?.picture" />
          </div>
          <dl class="col-sm-9 col-xs-12">
            <dt>Descrição</dt>
            <dd>{{ genre?.review }}</dd>
          </dl>
        </div>
        <div class="box-footer detail-footer">
          <a class="pull-left" routerLinkActive="detail-active" [routerLink]="['menu']">
             Menu
          </a>
          <a class="pull-right" routerLinkActive="detail-active" [routerLink]="['reviews']">
             Avaliações
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <router-outlet></router-outlet>
  </div>
</section>
